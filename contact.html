<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <h1 class="site-name"><span>Furniture</span> Store</h1>
    </header>

    <div class="nav-container">
        <nav class="main-nav container">
            <a class="link" href="index.html">Home</a>
            <a class="link" href="about-us.html">About Us</a>
            <a class="link" href="store.html">Store</a>
            <a class="link" href="blog.html">Blog</a>
            <a class="link" href="gallery.html">Gallery</a>
            <a class="link" href="contact.html">Contact</a>
        </nav>
    </div>

    <main class="main-content container">
        <h2 class="text-center">Contact</h2>

        <form class="form">
            <fieldset>
                <legend>Your Data</legend>
                <div class="field">
                    <label for="name">Name: </label>
                    <input class="input" id="name" type="text" placeholder="Full Name" required>
                </div>

                <div class="field">
                    <label for="subject">Subject: </label>
                    <input id="subject" type="text" placeholder="your subject...">
                </div>

                <div class="field">
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" placeholder="mypersonal@email.com">
                </div>

                <div class="field">
                    <label for="tel">Phone: </label>
                    <input id="tel" type="tel" placeholder="(987) 123-4567">
                </div>

                <div class="field">
                    <label for="message">Message: </label>
                    <textarea rows="10" cols="20"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Country</legend>

                <div class="field">
                    <label for="Country">Country</label>
                    <select name="" id="country">
                        <option disabled>-- Select your country --</option>
                        <option value="US">USA</option>
                        <option value="MX">Mexico</option>
                        <option value="SP">Spain</option>
                        <option value="BR">Brazil</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Extra Info</legend>

                <div class="field">
                    <label for="customer">Customer</label>
                    <input id="customer" type="radio" name="type" value="customer">
                </div>

                <div class="field">
                    <label for="supplier">Supplier</label>
                    <input id="supplier" type="radio" name="type" value="supplier">
                </div>

                <div class="field">
                    <label for="category">Interest category</label>
                    <input list="categories" name="categories">
                    <datalist id="categories">
                        <option value="Kitchen"></option>
                        <option value="Office"></option>
                        <option value="Exterior"></option>
                        <option value="TV"></option>
                        <option value="Bedrooms"></option>
                    </datalist>
                </div>
            </fieldset>

            <input class="btn" type="submit"- value="Send form">
        </form>
    </main>

    <footer class="site-footer">
        <div class="grid-footer container">
            <div>
                <h3>Categories</h3>
                <nav class="footer-menu">
                    <a href="#">Kitchen</a>
                    <a href="#">Office</a>
                    <a href="#">Garden</a>
                    <a href="#">Garage</a>
                    <a href="#">Bedrooms</a>
                </nav>
            </div>
            <div>
                <h3>About Us</h3>
                <nav class="footer-menu">
                    <a href="#">Our history</a>
                    <a href="#">Mision, Vision and Values</a>
                    <a href="#">Careers</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </nav>
            </div>
            <div>
                <h3>Support</h3>
                <nav class="footer-menu">
                    <a href="#">FAQ</a>
                    <a href="#">Help</a>
                    <a href="#">Trust and Security</a>
                </nav>
            </div>
        </div>
        <p class="copyright">All rights reserved.</p>
    </footer>

</body>
</html>
